<div style="text-align: center; margin-top: 5px;"
     class="alert  alert-dismissible {{warning.type}} fade show" role="alert" >
  <strong >{{warning.message}}</strong>
  <button type="button" class="close" (click)="removeWarning();"  aria-label="Close">
<!--    data-dismiss="alert"-->
    <span aria-hidden="true">&times;</span>
  </button>
</div>
