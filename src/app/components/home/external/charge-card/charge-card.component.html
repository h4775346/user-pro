
<div class="login-clean">
  <form (ngSubmit)="chargeCard()">
    <div class="intro" *ngIf="responseMessage">
      <div class="alert alert-warning" role="alert">
        <strong>{{responseMessage}}</strong>
      </div>
    </div>
    <h2 class="sr-only">Charge Card</h2>
    <div class="illustration"><i class="fa fa-credit-card" style="color: #006854;font-size: 78px;"></i></div>
    <div class="form-group">

        <input class="form-control text-center" [disabled]="loading" id="card" [(ngModel)]="cardModel.pin"  type="text"
                                     name="card" placeholder="Card" required="">

    </div>
    <div class="form-group">
      <button class="btn btn-primary text-center btn-block" style="background: #006b77;" type="submit"
              [disabled]="cardModel.pin=='' || loading">
        <mat-option *ngIf="!loading" style="color: white;text-align: center">Charge</mat-option>
        <mat-option *ngIf="loading">
            <span class="spinner-border spinner-border-sm " style="vertical-align: middle" role="status"
                  aria-hidden="true"></span>
          Charging...
        </mat-option>
      </button>
    </div>
  </form>
</div>
