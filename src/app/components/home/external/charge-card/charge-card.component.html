<div class="newsletter-subscribe">
  <div class="container">
    <div class="intro"></div>
    <form class="form-inline" (ngSubmit)="chargeCard()">
      <div class="form-group">
         <span>
    <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
  </span>
        <input [disabled]="loading" class="form-control" type="text" name="card" placeholder="Card Number" required="" [(ngModel)]="cardModel.card"></div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" *ngIf="!loading" [disabled]="cardModel.card==''">Charge</button>
      </div>
    </form>
    <mat-progress-bar class="mt-5" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </div>

</div>
