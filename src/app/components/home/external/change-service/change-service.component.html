<div class="alert alert-info text-center" role="alert" style="margin: 10px;">
  <h3 style="font-size: 20px;">{{locale.get('current_service')}}</h3>
  <hr>
  <mat-spinner *ngIf="!serviceData"></mat-spinner>
  <h3 *ngIf="serviceData" style="font-size: 20px;">{{serviceData.profile_name}}</h3>
</div>
<mat-spinner *ngIf="!availablePackages"></mat-spinner>

<div *ngIf="availablePackages && serviceData" class="row" style="margin-right: 5px;margin-left: 5px;margin-top: 20px;">

  <div class="col-sm-6 col-md-4 my-2" *ngFor="let packagee of availablePackages">
    <div class="pricingTable">

      <div class="pricingTable-header">

        <h2>{{packagee.name}}</h2>
        <hr>
        <h3>{{packagee.description}}</h3>
      </div>
      <div class="pricing-plans" style="background: rgb(0,139,139);">
        <span class="price-value">

          <span>{{packagee.price}}</span>
          <i class="fa fa-usd"></i>
        </span>
      </div>
      <div class="pricingContent">
        <ul></ul>
      </div>
      <div class="pricingTable-sign-up">
        <a class="btn btn-block text-white" *ngIf="packagee.id != serviceData.profile_id"
           (click)="changeService(packagee)">{{locale.get('select')}}</a>
        <div class="alert alert-info" role="alert" *ngIf="packagee.id == serviceData.profile_id">
          <strong>Current service</strong>
        </div>
      </div>
    </div>
  </div>

</div>
