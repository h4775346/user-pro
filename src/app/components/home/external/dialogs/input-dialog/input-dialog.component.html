<h3>  <i class="fa fa-window-close ml-2 mr-2" style="cursor: pointer" [mat-dialog-close]="true"></i></h3>
<div class="intro">
  <h2 class="text-center">{{title}}</h2>
</div>
<form class="form-inline" (ngSubmit)="onConfirm()">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="input" [type]="inputType" name="input"  [placeholder]="placeholder"></div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="input==''" type="submit">OK</button>
  </div>
</form>
