<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content style="text-align: center">
  <h3 style="text-align: center">{{message}}</h3>
</div>

<div mat-dialog-actions class="row d-flex justify-content-end ">
    <button type="button" class="btn btn-secondary" style="margin: 3px" (click)="onDismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" style="margin: 3px" (click)="onConfirm()">Ok</button>
</div>
