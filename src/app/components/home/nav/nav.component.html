<div>

</div>
<div id="wrapper" [class.toggled]="sideToggled">
  <div id="sidebar-wrapper" style="background: #222222;">
    <ul class="sidebar-nav">
      <div class="text-center" style="background-color: darkcyan">
        <img [src]="userApi.getBaseUrl(true)" style="height: 150px"
             class="img-fluid rounded-top" alt="Logo">
      </div>
      <hr>
      <li style="height: 60px;">
        <a [routerLinkActive]="['active-page']" [routerLink]="['dashboard']" (click)="sideToggleForceClose()"
           style="padding-top: 10px;padding-bottom: 10px;">
          <i class="fa fa-home" style="margin-right: 10px;"></i>
          {{locale.get('dashboard')}}
        </a>
      </li>
      <li style="height: 60px;"><a [routerLinkActive]="['active-page']" [routerLink]="['billing']"
                                   (click)="sideToggleForceClose()" style="padding-top: 10px;padding-bottom: 10px;">
        <i class="fa fa-money" style="margin-right: 10px;"></i>{{locale.get('billings')}}</a>
      </li>
      <li><a [routerLinkActive]="['active-page']" [routerLink]="['data-usage']" (click)="sideToggleForceClose()"
             style="padding-top: 10px;padding-bottom: 10px;"><i class="fa fa-area-chart"
                                                                style="margin-right: 10px;"></i>{{locale.get('data_usage')}}</a>
      </li>
      <li><a [routerLinkActive]="['active-page']" [routerLink]="['sessions']" (click)="sideToggleForceClose()"
             style="padding-top: 10px;padding-bottom: 10px;"><i class="fa fa-th-list"
                                                                style="margin-right: 10px;"></i>{{locale.get('sessions')}}</a>
      </li>
    </ul>
    <hr>
  </div>
  <div class="page-content-wrapper">
    <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
         style="height: 80px;color: #ffffff;background: rgb(34,34,34);">
      <div class="container-fluid">
        <a class="btn btn-link" role="button" id="menu-toggle" (click)="sideToggle()"><i
          class="fa fa-bars" style="font-size: 20px;color: rgb(255,255,255);"></i></a>

        <a *ngIf="localStorageService.GET_CODE_DATA()" class="navbar-brand"
           [routerLink]="['dashboard']">{{localStorageService.GET_CODE_DATA().network_name}}</a>
        <a *ngIf="!localStorageService.GET_CODE_DATA()" class="navbar-brand" [routerLink]="['dashboard']">&nbsp;Network
          Name</a>
        <button data-toggle="collapse"
                class="navbar-toggler" data-target="#navcol-1"><i class="fa fa-ellipsis-v"></i></button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav ml-auto" style="background: #222222;">
            <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding-top: 11px;padding-right: 48px;"
                                    (click)="logout()">
              <i class="fa fa-sign-out"></i>&nbsp;{{locale.get('logout')}}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" [(dir)]="locale.dir" style="text-align: start">
      <div *ngFor="let warning of warnings.warningsList;">
        <app-dashboard-warning [warning]="warning"></app-dashboard-warning>
      </div>
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>
  </div>
</div>
