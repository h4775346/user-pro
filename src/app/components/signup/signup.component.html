<div class="container-fluid">
  <div class="row mh-100vh">
    <div
      class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
      id="login-block">
      <div class="m-auto w-lg-75 w-xl-50">
        <h2 class="text-info font-weight-light mb-5"><i class="fa fa-user-plus"></i>&nbsp;Sign Up</h2>
        <form>
          <div class="form-group"><label class="text-secondary">username</label><input class="form-control" type="text"
                                                                                       required="" name="username">
          </div>
          <div class="form-group"><label class="text-secondary">Password</label><input class="form-control"
                                                                                       type="password" required=""
                                                                                       name="password"><label
            class="text-secondary">Password Confirmation</label><input class="form-control" type="password" required=""
                                                                       name="password_con"><label
            class="text-secondary">Email</label><input class="form-control" type="text" required=""
                                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$"
                                                       inputmode="email" name="email"><label class="text-secondary">Phone</label><input
            class="form-control" type="number" required="" name="phone" inputmode="tel"></div>
          <button class="btn btn-info mt-2" type="submit">Log In</button>
        </form>
        <p class="mt-3 mb-0"><a class="text-info small" href="#">Forgot your email or password?</a></p>
      </div>
    </div>
    <div class="col-lg-6 d-flex align-items-end" id="bg-block"
         style="background: url('assets/img/network5.png') center center / cover;">
      <p class="ml-auto small text-dark mb-2"><br></p>
    </div>
  </div>
</div>
